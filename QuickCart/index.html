<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickCart ‚Äì Product Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .cart-icon {
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .filters button {
      background-color: #2563eb;
      border: none;
      padding: 8px 16px;
      margin-right: 10px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #374151;
      padding: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      font-size: 1.2rem;
    }
    .card p {
      margin: 5px 0;
    }
    .add-to-cart {
      margin-top: 10px;
      background-color: #10b981;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõí QuickCart</h1>
      <div class="cart-icon">
        <span id="cart-count" class="cart-count">0</span>
        üõçÔ∏è
      </div>
    </div>

    <div class="filters">
      <button onclick="filterProducts('All')">All</button>
      <button onclick="filterProducts('Men')">Men</button>
      <button onclick="filterProducts('Women')">Women</button>
      <button onclick="filterProducts('Kids')">Kids</button>
    </div>

    <div id="product-grid" class="grid"></div>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Men T-shirt', category: 'Men', price: '$20' },
      { id: 2, name: 'Women Dress', category: 'Women', price: '$35' },
      { id: 3, name: 'Kids Shorts', category: 'Kids', price: '$15' },
      { id: 4, name: 'Men Shoes', category: 'Men', price: '$50' },
      { id: 5, name: 'Women Handbag', category: 'Women', price: '$45' },
      { id: 6, name: 'Kids Jacket', category: 'Kids', price: '$30' },
    ];

    let cartCount = 0;

    function renderProducts(filtered = 'All') {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      const filteredProducts = filtered === 'All' ? products : products.filter(p => p.category === filtered);

      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${product.name}</h2>
          <p>${product.category}</p>
          <p>${product.price}</p>
          <button onclick="addToCart()" class="add-to-cart">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts(category) {
      renderProducts(category);
    }

    function addToCart() {
      cartCount++;
      document.getElementById('cart-count').innerText = cartCount;
    }

    renderProducts();
  </script>
</body>
</html>
